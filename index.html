<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="img/favicon.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <title>GuessTheNumber</title>
  </head>
  <body>
    <main class="main">
      <section class="upperSectiondiv">
        <div class="guessDivUpper">
          <h1>GUESS MY NUMBER !</h1>
          <img src="img/orangeArrow.ico" alt="" />
          <div class="upperBox">
            <div><input type="number" id="guessNumber" placeholder="0" /></div>
          </div>
        </div>
        <div class="guessDivLower">
          <div class="lowerBox">
            <div><span id="secretNumberSpan">?</span></div>
          </div>
          <img src="img/redArrow.ico" alt="" />
          <h2 id="message">START GUESSINGâ€¦</h2>
        </div>
        <h3 id="interval">< THE NUMBER BETWEEN <span id="littleNumber">1</span> TO <span id="bigerNumber">50</span> ></BETWEEN></h3>
      </section>
      <section class="lowerSection">
        <div class="scoreDiv">
          <h2>SCORE :</h2>
          <h2 class="score">0</h2>
        </div>
        <div class="highScoreDiv">
          <h2>HIGHEST SCORE :</h2>
          <h2 class="highestScore">0</h2>
        </div>
        <button class="checkButton">Check !</button>
        <button class="againButton">AGAIN !</button>
      </section>
      <div class="playAgain">
        <h3>LETS PLAY AGAIN > > ></h3>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
